version: "2"
linters:
  default: none
  enable:
    - bodyclose
    - dupl
    - goconst
    - gocyclo
    - govet
    - ineffassign
    - nakedret
    - noctx
    - prealloc
    - rowserrcheck
    - staticcheck
    - unconvert
    - unparam
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
